version: 2.1
description: Life Game Builds

executors:
  java11-executor:
    docker:
      - image: 'cimg/openjdk:11.0.13'

orbs:
  maven: circleci/maven@1.3

workflows:
  "Tests":
    jobs:
      - maven/test:
          command: '-P test-headless,linux-os verify'
          executor: java11-executor